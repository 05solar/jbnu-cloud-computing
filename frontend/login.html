<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <!-- 로고 -->
    <img src="icon/logo.png" alt="Logo" class="logo">

    <!-- 제목 -->
    <h2>LOGIN</h2>
    <p class="subtitle">login page for cloud box</p>

    <!-- ID 입력 -->
    <label for="id">ID</label>
    <input type="text" id="id" placeholder="ID">

    <!-- 비밀번호 입력 -->
    <label for="password">PASSWORD</label>
    <input type="password" id="password" placeholder="Password">

    <!-- 비밀번호 찾기 -->
    <a href="#" class="forgot-password">FORGOT YOUR PASSWORD?</a>

    <!-- 로그인 버튼 -->
    <button class="login-btn">
        <div>
            <span>L</span><span>O</span><span>G</span><span>I</span><span>N</span>
        </div>
    </button>

<!-- 회원가입 버튼 -->
    <button class="signup-btn" onclick="window.location.href='signup.html'">
        <div>
            <span>S</span><span>I</span><span>G</span><span>N</span><span> </span><span>U</span><span>P</span>
        </div>
    </button>


    <!-- 구분선 -->
    <div class="separator">LOGIN AS SOCIAL MEDIA</div>

    <!-- 소셜 로그인 버튼 -->
    <div class="social-btn google">
        <img src="icon/google-icon.png" alt="Google Logo">
        Login with Gmail
    </div>
    <div class="social-btn naver">
        <img src="icon/naver-icon.png" alt="Naver Logo">
        Login with Naver
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
