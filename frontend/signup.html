<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">
    <!-- 로고 -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- 제목 -->
    <h2>CREATE AN ACCOUNT</h2>
    <p class="subtitle">signup page for cloud box</p>

    <!-- ID 입력 -->
    <label for="id">ID</label>
    <input type="text" id="id" placeholder="example">

    <!-- 이메일 입력 -->
    <label for="email">EMAIL</label>
    <input type="email" id="email" placeholder="example@mail.com">

    <!-- 비밀번호 입력 -->
    <label for="password">PASSWORD</label>
    <input type="password" id="password" placeholder="include *, %, ^ & (8~16)">

    <!-- 비밀번호 확인 입력 -->
    <label for="confirm-password">CONFIRM PASSWORD</label>
    <input type="password" id="confirm-password" placeholder="">

    <!-- 회원가입 버튼 -->
    <button class="continue-btn">
        <div>
            <span>C</span><span>O</span><span>N</span><span>T</span><span>I</span><span>N</span><span>U</span><span>E</span>
        </div>
    </button>
</div>

<script src="signup.js"></script>
</body>
</html>
